# Default values for frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: registry.gitlab.com/misakey/frontend
  tag:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false

resources:
  limits:
   cpu: 100m
   memory: 64Mi
  requests:
   cpu: 100m
   memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

config: >-
  window.env = {
    ENV: 'production',
    PLEASE: 'override-me: I am not configured',
  };
  
