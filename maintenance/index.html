  <title>Misakey maintenance</title>
  <style>
    html {
      font-family: "Inter", "Helvetica", "Arial", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100%;
      color: #434343;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
    }

    section {
      margin: auto;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    section a {
      color: #e32e72;
      text-decoration: none;
    }

    section a:hover {
      text-decoration: underline;
    }

    h3 {
      font-size: 1.5rem;
      font-weight: 400;
      line-height: 1.334;
    }

    footer {
      margin: 50px auto 0;
      padding-bottom: 25px;
      box-sizing: border-box;
    }

    footer a {
      color: #e32e72;
      font-size: 0.9375rem;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 50px;
      text-transform: uppercase;
    }

    footer a:hover {
      background: rgba(227, 46, 115, 0.1);
    }
  </style>

  <section>
    <img src="https://static.misakey.com/img/MisakeyLogoTypo.png" alt="Misakey" />

  <footer>
